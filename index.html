<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral Marketing Webinar Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
    }
    header, footer {
      background-color: #1a1a1a; /* black */
      color: #ffd700; /* golden */
      text-align: center;
      padding: 20px 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
    }
    /* Input field styles */
    input[type="text"],
    input[type="email"] {
      border: 1px solid #ffd700; /* golden */
      border-radius: 5px;
      padding: 8px 12px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    /* Button styles */
    .btn {
      background-color: #ffd700; /* golden */
      border: none;
      color: black;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #c0a700; /* darker golden */
    }
  </style>
</head>
<body>

  <header style="background-color: #1a1a1a; color: #ffd700; text-align: center; padding: 20px 0;">
    <div class="container text-center">
      <h1>Referral Marketing Webinar</h1>
      <p>Register now to join our upcoming webinar!</p>
    </div>
  </header>

  <section id="registration-form" style="padding: 50px 0;">
    <div class="container">
      <h2 style="text-align: center; margin-bottom: 20px;">Registration Form</h2>
      <form action="https://formspree.io/f/mleqngye" method="post">
        <div class="form-group">
          <label for="name" style="color: #ffd700;">Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email" style="color: #ffd700;">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" onclick="fax()">Register Now</button>
      </form>
    </div>
  </section>

  <footer style="background-color: #1a1a1a; color: #ffd700; text-align: center; padding: 20px 0;">
    <div class="container text-center">
      <p>&copy; 2024 Ad web Comic Agency</p>
    </div>
  </footer>

  <script>
    function fax(){
      window.open('https://meet.google.com/urv-cfua-veb');
    }
  </script>
</body>
</html>
