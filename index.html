<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral Marketing Webinar Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header, footer {
      background-color: #1a1a1a; /* black */
      color: #ffd700; /* golden */
      text-align: center;
      padding: 20px 0;
    }
    .container {
      max-width: 800px;
    }
    /* Input field styles */
    input[type="text"],
    input[type="email"] {
      border: 1px solid #ffd700; /* golden */
      border-radius: 5px;
      padding: 8px 12px;
      margin-bottom: 10px;
    }
    /* Button styles */
    .btn-primary {
      background-color: #ffd700; /* golden */
      border-color: #ffd700; /* golden */
    }
    .btn-primary:hover {
      background-color: #c0a700; /* darker golden */
      border-color: #c0a700; /* darker golden */
    }
  </style>
</head>
<body>

  <header class="bg-primary text-white py-4">
    <div class="container text-center">
      <h1>Referral Marketing Webinar</h1>
      <p>Register now to join our upcoming webinar!</p>
    </div>
  </header>

  <section id="registration-form" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Registration Form</h2>
      <form action="https://formspree.io/f/mleqngye" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" onclick="fax()">Register Now</button>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2024 Ad web Comic Agency</p>
    </div>
  </footer>

  <script>
    function fax(){
      window.open('https://meet.google.com/urv-cfua-veb');
    }
  </script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
